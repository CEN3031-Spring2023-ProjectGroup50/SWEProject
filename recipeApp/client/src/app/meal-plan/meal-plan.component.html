<mwl-calendar-header [(view)]="view" [(viewDate)]="viewDate" id="header">
</mwl-calendar-header>

<div [ngSwitch]="view">

  <mwl-calendar-week-view
    *ngSwitchCase="'week'"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refreshCalendar"
    (eventClicked)="eventClicked($event)"
    id="eventMeal"
  >
  </mwl-calendar-week-view>

</div>
