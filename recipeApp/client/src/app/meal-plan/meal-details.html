<h1 mat-dialog-title>{{meal.Title}}</h1>

<div mat-dialog-content class="mat-typography">

    <h3>Created by {{meal.Email}}</h3>

    <img mat-card-image class=recipe-details-image src="{{'data:image/jpeg;base64,' +meal.Image}}">

    <br><br>
    
    <h2>Ingredients</h2>
    <p style="white-space: pre-line" id="dialog-ing">
        {{meal.Ingredients}}
    </p>

    <br>

    <h2>Instructions</h2>
    <p style="white-space: pre-line" id="dialog-inst">
        {{meal.Instructions}}
    </p>


<div mat-dialog-actions align="end">
  <button mat-flat-button (click)="editMeal(meal.Mid)">Update meal</button>
  <button mat-flat-button (click)="deleteMeal(meal.Mid)">Remove from meal plan</button>
  <button mat-flat-button (click)="onNoClick()">Close</button>

</div>
