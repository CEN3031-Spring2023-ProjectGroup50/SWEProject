<mwl-calendar-header [(view)]="view" [(viewDate)]="viewDate" id="header">
</mwl-calendar-header>

<mat-divider></mat-divider>
<mat-list id="list" *ngFor="let data of ingredients | keyvalue">
  <body [ngStyle]="{'background-color': storedColors.get(data.key).secondary}">
    <h2 mat-subheader [ngStyle]="{'\color': storedColors.get(data.key).primary}">{{data.key}}</h2>
  </body>
  <mat-list-item *ngFor="let ingredient of data.value">
    {{ingredient}}
    <hr/>
  </mat-list-item>
</mat-list>

<ng-container *ngIf="!ingredients?.size">
  <h1>No recipes added for this week</h1>
  Add some recipes to your meal plan to see your grocery list.
</ng-container>
