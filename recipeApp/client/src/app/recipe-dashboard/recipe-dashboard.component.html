<div class="grid-container">
  <h1 class="mat-h1">Recipes</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>

          <div mat-card-avatar class={{card.headerimagecss}}></div>

          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>

          <mat-card-subtitle>{{card.author}}</mat-card-subtitle>

        </mat-card-header>

        <img mat-card-image src={{card.mainimage}} alt="alt text example">

        <mat-card-content class="dashboard-card-content">
          <div>{{card.description}}</div>
        </mat-card-content>

        <mat-card-actions>
          <mat-form-field appearance="fill">
            <mat-label>Schedule meal</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </mat-card-actions>

        <mat-card-actions>
          <button mat-button>SAVE</button>
        </mat-card-actions>

      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

</div>
<mat-paginator
  length="100"
  pageSize = "10"
  pagesizeOptions = "[10, 20, 30]"
  showFirstLastButtons = "true"
  aria-label = "Select Page">
</mat-paginator>
