<mat-paginator
  length="100"
  pageSize = "10"
  pagesizeOptions = "[10, 20, 30]"
  showFirstLastButtons = "true"
  aria-label = "Select Page">
</mat-paginator>




<div class="grid-container">
    <h1 class="mat-h1">Recipes</h1>
    <mat-grid-list cols="2" rowHeight="350px">
      <mat-grid-tile *ngFor="let backendItem of backendItems"  [colspan]="2" [rowspan]="5">
        <mat-card class="dashboard-recipe">
          <mat-card-header>
  
            <div mat-card-avatar class= "header-image-mallow"></div>
  
            <mat-card-title>
              {{backendItem.Title}}
              <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>Expand</button>
                <button mat-menu-item>Remove</button>
              </mat-menu>
            </mat-card-title>
  
            <mat-card-subtitle>Placeholder</mat-card-subtitle>
  
          </mat-card-header>
  
          <img mat-card-image src="/assets/images/imgpancakes.jpeg" alt="alt text example">
  
          <mat-card-content class="dashboard-recipe-content">
            <!--<div>{{card.description}}</div> -->
          </mat-card-content>
  
          <mat-card-actions>
            <mat-form-field appearance="fill">
              <mat-label>Schedule meal</mat-label>
              <input matInput [matDatepicker]="picker">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </mat-card-actions>
  
          <mat-card-actions>
            <button mat-button>SAVE</button>
          </mat-card-actions>
  
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  
  </div>
