<h1>Delete Recipe</h1>
<mat-dialog-content class="typography">
  <p align="center"> Are you sure you want to delete this recipe?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="primary" mat-dialog-close (click)="deleteRecipe()">Yes, Delete this Recipe</button>
  <button mat-button mat-dialog-close cdkFousInitial>No</button>
</mat-dialog-actions>
