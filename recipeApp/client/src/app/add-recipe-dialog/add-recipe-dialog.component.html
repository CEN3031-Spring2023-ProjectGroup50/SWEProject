
  <h1 mat-dialog-title class="center">Add a Recipe</h1>
  <form [formGroup]="recipeForm" (submit)="addRecipe()">
    <mat-form-field appearance = "outline" [style.width.px]="650">
      <mat-label>Title</mat-label>
      <input matInput formControlName="Title" required>
    </mat-form-field><br />
    <mat-form-field appearance ="outline" [style.width.px]="650">
      <mat-label>Ingredients</mat-label>
      <textarea matInput formControlName="Ingredients" required></textarea>
    </mat-form-field><br />
    <mat-form-field appearance ="outline" [style.width.px]="650">
      <mat-label>Instructions</mat-label>
      <textarea matInput formControlName="Instructions" required></textarea>
    </mat-form-field><br />


  <mat-dialog-actions>
  <div class ="bottom">
   <button mat-raised-button type="submit" color="primary">Save</button>
   <button mat-flat-button (click)="onNoClick()">Cancel</button>
  </div>
  </mat-dialog-actions>

</form>
