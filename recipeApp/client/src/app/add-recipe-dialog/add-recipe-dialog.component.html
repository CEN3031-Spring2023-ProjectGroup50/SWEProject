
<mat-dialog-content>
  <div class="center">
    <h1>Add a Recipe</h1>
  </div>
<div class="center">
  <mat-form-field appearance="outline" [style.width.px]=650>
    <mat-label> Title</mat-label>
    <input matInput>
  </mat-form-field>
</div>
<div class="center">
  <mat-form-field appearance="outline" [style.width.px]=650>
    <mat-label>Ingredients</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
</div>
<div class="center">
  <mat-form-field appearance="outline" [style.width.px]=650>
    <mat-label>Instructions</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
</div>
</mat-dialog-content>

  <mat-dialog-actions>
  <div class ="bottom">
   <button mat-raised-button [mat-dialog-close] type="submit" color="primary">Save</button>
   <button mat-flat-button [mat-dialog-close]>Cancel</button>
  </div>
  </mat-dialog-actions>
