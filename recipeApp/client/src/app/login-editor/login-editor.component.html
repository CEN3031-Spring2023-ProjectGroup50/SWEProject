
<mat-card><mat-card-content>Login to Mallow</mat-card-content></mat-card>

<div class="example-container">
    <div class="form-container">
      <form [formGroup]="loginForm" (submit)="addLogin()" id="loginForm">
        <mat-form-field class="form-field" appearance="outline" id="email">
          <mat-label> E-mail
          </mat-label>
          <input matInput formControlName="email" required>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline" id="pass">
          <mat-label> Password
          </mat-label>
          <input matInput formControlName="password" type="password" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" id="loginBtn">Log In</button>
      </form>
    </div>
  </div>
  <ng-container ngif="errormessage == ''"><h1>{{errorMessage}}</h1></ng-container>
